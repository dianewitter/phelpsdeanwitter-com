<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
{%- include head.html -%}
<body class="
{%- if layout.body-class or page.body-class -%}
    {{ layout.body-class }} {{ page.body-class }}
{%- endif -%}
    ">
    {%- include header.html -%}
    <main>
        {%- if page.title -%}
            <h1>{{ page.title }}</h1>
        {%- endif -%}
        {{ content }}
    </main>
    {%- include footer.html -%}
</body>
</html>
